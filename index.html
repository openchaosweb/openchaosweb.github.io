        <!-- == SLOT 82 == -->
        <div id="slot-82" class="slot">
            <style>
                #slot-82 {
                    background: radial-gradient(
                        circle at top left,
                        #111 0%,
                        #222 100%
                    );
                    color: #00ffcc;
                    padding: 20px;
                    border-radius: 12px;
                    font-family: "Fira Code", monospace;
                    text-align: center;
                    border: 1px solid #0ff;
                    box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
                    position: relative;
                    overflow: hidden;
                    transition: all 0.2s ease;
                    cursor: pointer;
                }

                #slot-82::before {
                    position: absolute;
                    font-size: 40px;
                    left: 10px;
                    top: 10px;
                    opacity: 0.1;
                }

                #slot-82:hover {
                    transform: scale(1.03);
                    box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
                }

                #slot-82.flash {
                    animation: flashEffect 0.3s ease;
                }

                @keyframes flashEffect {
                    0% {
                        background-color: rgba(0, 255, 255, 0.3);
                    }
                    50% {
                        background-color: rgba(0, 255, 255, 0.8);
                        box-shadow: 0 0 40px #0ff;
                        transform: scale(1.1) rotate(1deg);
                    }
                    100% {
                        background-color: transparent;
                        transform: scale(1);
                    }
                }

                #slot-82 h3 {
                    color: #0ff;
                    margin-bottom: 8px;
                    text-shadow: 0 0 8px #0ff;
                }

                #slot-82 p {
                    margin-bottom: 12px;
                    font-size: 15px;
                    color: #b2fff8;
                }

                #slot-82 button {
                    background: #0ff;
                    border: none;
                    border-radius: 6px;
                    padding: 8px 14px;
                    cursor: pointer;
                    color: #111;
                    font-weight: 700;
                    font-family: inherit;
                    transition: all 0.15s ease;
                }

                #slot-82 button:hover {
                    background: #00bbaa;
                    color: white;
                    transform: translateY(-2px);
                }

                #slot-82 .typewriter {
                    border-right: 2px solid #0ff;
                    display: inline-block;
                    overflow: hidden;
                    white-space: nowrap;
                    animation: typing 2.5s steps(30, end) infinite alternate;
                }

                @keyframes typing {
                    from {
                        width: 0;
                    }
                    to {
                        width: 100%;
                    }
                }

                @keyframes shakeScreen {
                    0%,
                    100% {
                        transform: translate(0, 0);
                    }
                    20% {
                        transform: translate(-2px, 2px);
                    }
                    40% {
                        transform: translate(3px, -1px);
                    }
                    60% {
                        transform: translate(-1px, 3px);
                    }
                    80% {
                        transform: translate(2px, -2px);
                    }
                }
            </style>

            <h3>HDV - .NET Developer</h3>
            <p class="typewriter">DEVQN</p>
            <button onclick="slot82Ping()">Click Me</button>
            <script>
                function slot82Ping() {
                    const slot = document.getElementById("slot-82");

                    slot.classList.add("flash");
                    slot.style.animation = "shakeScreen 0.3s ease";
                    setTimeout(() => {
                        slot.classList.remove("flash");
                        slot.style.animation = "";
                    }, 300);
                    const msg = [
                        "üß© .NET",
                        "üì¶ HTMl/CSS/JS",
                        "‚öôÔ∏è SQL",
                        "‚úÖ C# üòé",
                    ];
                    msg.forEach((line, i) =>
                        setTimeout(() => console.log(line), i * 150),
                    );
                }
                document
                    .getElementById("slot-82")
                    .addEventListener("click", slot82Ping);
            </script>
        </div>
